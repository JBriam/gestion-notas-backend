# ========================================
# PERFIL DE PRODUCCIÓN - SQLite en Render
# ========================================
# Configuración de base de datos SQLite para producción
spring.datasource.url=jdbc:sqlite:gestion_notas.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# SQLite no requiere usuario/contraseña
spring.datasource.username=
spring.datasource.password=

# Dialecto de Hibernate para SQLite
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Configuración de Hibernate para producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Configuración específica de SQLite para producción
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging reducido para producción
logging.level.org.hibernate.SQL=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.jdbc.datasource=INFO


