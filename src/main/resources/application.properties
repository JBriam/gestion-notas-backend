spring.application.name=gestion-notas-backend

# ========================================
# PERFIL ACTIVO (cambia automáticamente según ambiente)
# ========================================
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ========================================
# CONFIGURACIÓN JPA/HIBERNATE (COMÚN)
# ========================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# CONFIGURACIÓN DE LOGGING (COMÚN)
# ========================================
logging.level.edu.college.gestion_notas_backend=DEBUG

# ========================================
# CONFIGURACIÓN DEL SERVIDOR (COMÚN)
# ========================================
server.port=${PORT:8080}
server.servlet.context-path=/api

# ========================================
# CONFIGURACIÓN DE JACKSON (COMÚN)
# ========================================
spring.jackson.time-zone=America/Lima
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

# ========================================
# CONFIGURACIÓN DE SWAGGER/OPENAPI
# ========================================
# Ruta de la documentación JSON de OpenAPI
springdoc.api-docs.path=/api-docs

# Ruta de Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Ordenar operaciones alfabéticamente por método HTTP
springdoc.swagger-ui.operationsSorter=method

# Ordenar tags alfabéticamente
springdoc.swagger-ui.tagsSorter=alpha

# Habilitar filtro de búsqueda en Swagger UI
springdoc.swagger-ui.filter=true

# Mostrar duración de las peticiones
springdoc.swagger-ui.display-request-duration=true

# Expandir modelos automáticamente
springdoc.swagger-ui.default-models-expand-depth=1

# Expandir operaciones de forma predeterminada
springdoc.swagger-ui.doc-expansion=none

# Mostrar el botón "Try it out" habilitado por defecto
springdoc.swagger-ui.try-it-out-enabled=true

# ========================================
# CONFIGURACIÓN DE VALIDACIÓN (COMÚN)
# ========================================
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# ========================================
# CONFIGURACIÓN DE ALMACENAMIENTO DE ARCHIVOS
# ========================================
file.upload-dir=./uploads/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB