spring.application.name=gestion-notas-backend

# ========================================
# CONFIGURACIÓN DE BASE DE DATOS MYSQL
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_notas?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# CONFIGURACIÓN JPA/HIBERNATE
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ========================================
# CONFIGURACIÓN DE LOGGING
# ========================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.edu.college.gestion_notas_backend=DEBUG

# ========================================
# CONFIGURACIÓN DEL SERVIDOR
# ========================================
server.port=8080
server.servlet.context-path=/api

# ========================================
# CONFIGURACIÓN DE JACKSON (JSON)
# ========================================
spring.jackson.time-zone=America/Lima
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

# ========================================
# CONFIGURACIÓN DE VALIDACIÓN
# ========================================
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
